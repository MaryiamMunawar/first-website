<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Scale</title>
    <link rel="stylesheet" href="ph.css">
</head>
<body>
    <div class="pH-scale">
        <div class="strong-acid">Strong Acid (pH 0-2)</div>
        <div class="moderate-acid">Moderate Acid (pH 3-5)</div>
        <div class="weak-acid">Weak Acid (pH 6)</div>
        <div class="neutral">Neutral (pH 7)</div>
        <div class="weak-alkaline">Weak Alkaline (pH 8)</div>
        <div class="moderate-alkaline">Moderate Alkaline (pH 9-11)</div>
        <div class="strong-alkaline">Strong Alkaline (pH 12-14)</div>
    </div>
</body>
</html>
